<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Web Sayfası</title>
  <style>
    /* Genel stiller */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Siyah zemin */
      color: #fff; /* Yazı rengi beyaz */
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* Başlık Bölümü */
    .header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #FFD700;
      padding: 20px;
      position: relative;
    }

    .header-logo {
      max-width: 150px; /* Logo büyüklüğü */
    }

    .header-info {
      text-align: center;
      margin-top: 10px;
    }

    .header-text {
      font-size: 2em;
      margin: 5px 0;
      color: #FFD700;
    }

    .header-subtext {
      font-size: 1.2em;
      color: #FFD700;
    }

    /* İletişim Bilgileri */
    .contact-section {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    .contact-item {
      margin-bottom: 20px;
    }

    .contact-item img {
      max-width: 50px;
      height: auto;
    }

    .contact-text {
      font-size: 1.1em;
      color: #FFD700;
      margin-top: 10px;
    }

    /* Harita */
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
      border: 2px solid #FFD700;
    }

    /* Form */
    .form-section {
      background-color: #222;
      padding: 20px;
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #FFD700;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
    }

    .form-button {
      background-color: #FFD700;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    .form-button:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <!-- Başlık Bölümü -->
  <header class="header">
    <img src="https://i.hizliresim.com/2yuybqh.jpg" alt="Denizde Bir Hafta" class="header-logo">
    <div class="header-info">
      <h1 class="header-text">15</h1>
      <p class="header-subtext">YILLIK TECRÜBE</p>
    </div>
  </header>

  <!-- İletişim Bilgileri -->
  <section class="contact-section" id="contact">
    <div class="contact-item">
      <img src="https://www.yenyespor.com/images/yeny-location.svg" alt="Adres" class="contact-icon">
      <p class="contact-text">Ali Emri 7. Sk. Yılmaz 10 apartmanı D:20/B, 3323219109 21100 Yenişehir/Diyarbakır</p>
    </div>
    <div class="contact-item">
      <img src="https://www.yenyespor.com/images/yeny-phone.svg" alt="Telefon" class="contact-icon">
      <p class="contact-text">
        <a href="https://wa.me/905302346411" style="color: #FFD700; text-decoration: none;">+905302346411</a>
      </p>
    </div>
    <div class="contact-item">
      <img src="https://www.yenyespor.com/images/yeny-mail.svg" alt="E-posta" class="contact-icon">
      <p class="contact-text">
        <a href="mailto:teomangunes@hotmail.com?subject=Başvuru&body=Merhaba" style="color: #FFD700; text-decoration: none;">teomangunes@hotmail.com</a>
      </p>
    </div>
  </section>

  <!-- Harita -->
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3039.0632032267845!2d40.2244418!3d37.9141961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x832ee7bfc90bde19%3A0xd6ec6d6c5499c10d!2sDiyarbak%C4%B1r!5e0!3m2!1str!2str!4v1690504588981" allowfullscreen></iframe>

  <!-- Form Bölümü -->
  <section class="form-section">
  <h2>Kişisel Bilgiler</h2>
  <form class="form" id="contactForm">
    <div class="form-group">
      <label for="name">Ad Soyad</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="phone">Cep Telefon</label>
      <input type="text" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="email">E-Posta Adresi</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="city">Şehir</label>
      <input type="text" id="city" name="city" required>
    </div>
    <div class="form-group full-width">
      <label for="message">Mesajınız</label>
      <textarea id="message" name="message" required></textarea>
    </div>
    <button type="submit" class="form-button">Başvuru Formunu Gönder</button>
  </form>
</section>

<script>
  // Form verilerini e-posta olarak gönderen JavaScript kodu
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Sayfa yenilenmesini engelle

    // Form verilerini alıyoruz
    var name = document.getElementById('name').value;
    var phone = document.getElementById('phone').value;
    var email = document.getElementById('email').value;
    var city = document.getElementById('city').value;
    var message = document.getElementById('message').value;

    // Düzeltilmiş email içeriği formatı
    var emailContent = `Yeni İletişim Formu Mesajı\n\nAd Soyad: ${name}\nCep Telefon: ${phone}\nE-Posta Adresi: ${email}\nŞehir: ${city}\n\nMesaj:\n${message}\n\nSaygılarımla,\n${name}`;

    // E-posta içeriğini encode ediyoruz
    var encodedContent = encodeURIComponent(emailContent);

    // mailto linkini oluşturuyoruz
    var mailtoLink = `mailto:teomangunes@hotmail.com?subject=Web İletişim Formu - ${name}&body=${encodedContent}`;

    // mailto bağlantısına yönlendiriyoruz
    window.location.href = mailtoLink;
  });
</script>
</body>
</html>
