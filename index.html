  <title>Premium Web Sayfası</title>
  <style>
    /* Genel stiller */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    img {
      max-width: 100%;
      height: auto;
    }
    /* Menü simgesi */
    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      background-color: #FFD700;
      border-radius: 4px;
      padding: 10px;
      font-size: 1.2em;
      color: #000;
    }

    /* Menü açılır pencere */
    .menu {
      position: fixed;
      top: 0;
      left: -100%;
      width: 33%;
      height: 100%;
      background-color: #222;
      color: #FFD700;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .menu.active {
      left: 0;
    }

    .menu ul {
      list-style: none;
    }

    .menu li {
      margin-bottom: 20px;
      font-size: 1.2em;
    }


    /* Başlık Bölümü */
    .header {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #FFD700;
      padding: 20px 0;
    }

    .header-logo {
      max-width: 100px;
      transition: transform 0.3s ease;
    }

    .header-logo:hover {
      transform: scale(1.1);
    }

    .video-container {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
      margin-top: -25px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8);
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
      transform: scale(1.1);
      transition: transform 0.5s ease-in-out;
      pointer-events: none;
      z-index: 10;
    }

    .video-container:hover iframe {
      transform: scale(1.1); /* Hover efekti */
    }
    /* Animasyonlu Text Container */
    .text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      color: #fff;
    }

    .text-container h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .animated-word {
      font-size: 2.5rem;
      font-weight: bold;
      color: #FFD700;
      display: inline-block;
      opacity: 0;
      animation: fadeInOut 3s infinite;
    }
    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      25% {
        opacity: 1;
        transform: translateY(0);
      }
      75% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
    /* Footer */
    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }

    footer a {
      color: #FFD700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
    }

    /* Alt Kısım (Footer) */
    .footer {
      background-color: #000;
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      text-align: left;
      font-size: 0.9rem;
    }

    .footer-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .footer-column h3 {
      font-size: 1.1rem;
      color: #FFD700;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .footer-column a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }

    .footer-column a:hover {
      color: #FFD700;
      transform: translateX(5px);
    }

    .footer-bottom {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #FFD700;
    }

    @media screen and (max-width: 768px) {
      .footer-grid {
        grid-template-columns: 1fr;
      }

      .footer-column {
        text-align: center;
      }
    }
  </style>

  <script>
    // Menü simgesine tıklama işlevi
    const menuIcon = document.getElementById('menu-icon');
    const menu = document.getElementById('menu');

    menuIcon.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    // Menü dışında bir yere tıklayınca menüyü kapatmak
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && e.target !== menuIcon) {
        menu.classList.remove('active');
      }
    });

    const words = ['TUTKUNLARININ', 'MERAKLILARININ', 'DÜŞKÜNLERİNİN'];
    let currentIndex = 0;
    const wordElement = document.getElementById('animated-word');

    function updateWord() {
      wordElement.textContent = words[currentIndex];
      currentIndex = (currentIndex + 1) % words.length;
    }

    setInterval(updateWord, 3000);
    updateWord();
  </script>
